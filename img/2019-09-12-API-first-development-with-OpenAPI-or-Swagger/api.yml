---
openapi: 3.0.0
info:
  description: API for the Ordina conference event
  version: '1'
  title: Conference-API
servers:
  - url: "https://your-own-dummy-conference-domain.com/api/"
    description: 'Base URL for the API'
paths:
  "/session/all":
    get:
      description: Get all sessions of the conference
      operationId: getAllSessions
      responses:
        '200':
          description: "The list of sessions is returned"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllSessionsResponse"
        '404':
          description: "Could not find any session"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
  "/session/create":
    post:
      description: Create a new session on the conference
      operationId: createSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Session"
      responses:
        '202':
          description: "Session successfully created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSessionResponse'

components:
  schemas:
    Session:
      type: object
      required:
        - subject
        - speaker
      properties:
        subject:
          type: string
          example: "API first development with OAS"
        duration:
          type: number
          description: "The duration of the session in minutes"
          example: 20
        timestamp:
          type: string
          description: "Timestamp in milliseconds at which this session will take place"
          example: "1570202335000"
        speaker:
          $ref: '#/components/schemas/Speaker'
    Speaker:
      type: object
      properties:
        firstName:
          type: string
          example: "Nick"
        lastName:
          type: string
          example: "Van Hoof"
        company:
          $ref: '#/components/schemas/Company'
    Company:
      type: object
      properties:
        companyName:
          type: string
          example: "Ordina"
        companyCity:
          type: string
          description: "City where the company is based"
          example: "Mechelen"

    GetAllSessionsResponse:
      type: object
      required:
        - sessions
      properties:
        sessions:
          type: array
          description: "List of sessions"
          items:
            $ref: '#/components/schemas/Session'

    CreateSessionResponse:
      required:
        - sessionId
      allOf:
        - $ref: '#/components/schemas/Session'
        - type: object
          properties:
            sessionId:
              type: string
              example: "11313"

    GenericResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "This is the response message"

    NotFoundResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/GenericResponse'
