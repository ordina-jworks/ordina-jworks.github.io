---
layout: default
---

<section id="one" class="wrapper style1">
    <div class="inner">
        <div class="content">
            <section class="features">

                {% for post in page.posts %}
                    <article>
                        <a href="{{post.url}}"><img src="{{post.image}}" alt="" class="article-image"></a>

                        <h3 class="major">{{post.title}}</h3>

                        <p>{{ post.date | date_to_string }} {{post.heading}}</p>
                        <a href="{{post.url}}" class="special">Read more</a>
                    </article>
                {% endfor %}

            </section>
        </div>
    </div>
</section>

{% if page.other_tags != empty %}
    <section id="two" class="wrapper alt style2">
        <div class="inner">
            <div class="content">
                <h2 class="major">Other tags</h2>

                {% for tag in page.other_tags %}
                    <a href="/tags/{{ tag.permalink }}">{{ tag.title }}</a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endif %}
